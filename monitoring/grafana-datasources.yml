apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://af-prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: 5s

  - name: Tempo
    type: tempo
    access: proxy
    url: http://af-tempo:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: 'Prometheus'
